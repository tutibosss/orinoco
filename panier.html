<!DOCTYPE html>
<html lang = "fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/84dc7f67f1.js" crossorigin="anonymous"></script>

        <script src="js/fecth-get.js" defer></script>
        <script src="./js/fonctionGeneral.js" defer></script>
        <script src="./js/panier/fonctionSpecialPanier.js" defer></script>
        <script src="./js/panier/panier.js" defer></script>
        <script src="./js/panier/formulaire.js" defer></script>
        
        
        <title>orinoco</title>
    </head>

    <body>
        <header>
            <a href="./index.html">
                <div>
                    <i class="fas fa-shopping-cart logo"></i>
                    <h1>Orinoco</h1>
                </div>
            </a>
        </header>

        <main id="conteneur-article">
            <section id="recap">
                <h2>Récapitulatif de la commande</h2>
            </section>
            <section>
                <h2>Formulaire de commande</h2>
                <form id='myForm' name='myForm'>
                    <label for="prenom">
                        Prénom
                    </label>
                    <input type="text" id="prenom" name="firstName" pattern="[A-Za-z -]{4,}" required>
                    <label for="nom">
                        Nom
                    </label>
                    <input type="text" id="nom" name="lastName" pattern="[A-Za-z -]{4,}" required>
                    <label for="adress">
                        Adresse
                    </label>
                    <input type="" id="adress" name="address" required>
                    <label for="ville">
                        Ville
                    </label>
                    <input type="text" id="ville" name="city" pattern="[A-Za-z ' ']{3,}" required>
                    <label for="email">
                        Adresse éléctronique
                    </label>
                    <input type="email" id='email' name="email" required>
                    <input type="submit" id='envoiForm' value="Passer la commande">
                </form>

            </section>
        </main>
        <footer class="footer">
            <a href="./mention_legal.html" class="footer_logo">Mentions légales</a>
            <a href="mailto:Orinoco@gmail.com" class="footer_logo">Contactez-nous</a>
        </footer>
    </body>
</html>
